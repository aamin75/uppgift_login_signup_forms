<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/html" href="style.css" /> -->
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Sign-Up page</title>
  </head>
  <body>
    <form id="signupform">
      <fieldset>
        <legend>Sign up form</legend>
        <span id="signupwarning"></span><br />
        <label for="signupusername" class="form-label mt-4">User name</label
        ><br />
        <input
          type="text"
          id="signupusername"
          name="signupusername"
          class="form-control-sm"
        /><br />
        <label for="signupepost" class="form-label mt-4">Email:</label><br />
        <input
          type="email"
          id="signupepost"
          name="signupepost"
          class="form-control-sm"
          onchange="hideWarning()"
        /><span id="emailwarning"></span><br />
        <label for="signupfullname" class="form-label mt-4">Full name:</label
        ><br />
        <input
          type="text"
          id="signupfullname"
          name="signupfullname"
          class="form-control-sm"
        /><br />
        <label for="signuppassword" class="form-label mt-4">Password</label
        ><br />
        <input
          type="password"
          name="signuppassword"
          id="signuppassword"
          class="form-control-sm"
          oninput="measureStrengthness()"
        />
        <span id="strengthIndex"></span><br /><br />
        <input
          type="button"
          value="Submit"
          class="input-group-sm btn"
          onclick="signupUser()"
        />
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
