<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/html" href="style.css" />
    <title>Log-In page</title>
  </head>
  <body>
    <form id="loginform">
      <h4>Log in form</h4>
      <label for="loginusername">User name</label><br>
      <input type="text" id="loginusername" name="loginusername"><br>
      <label for="loginpassword">Password</label><br>
      <input type="password" name="loginpassword" id="loginpassword"><br><br>
      <input type="button" value="Submit" onclick="loginUser()">
    </form>
    <script src="script.js"></script>
  </body>
</html>
